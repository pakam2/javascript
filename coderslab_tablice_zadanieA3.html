<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tablice - zadanie A3</title>
  </head>
  <body>
    <script>
    function add(array){
      var sum = 0;
      for (i = 0; i < array.length; i++){
        sum += array[i];
      }
      console.log(sum);
    }
    function multiply(array){
      var mulit = 1;
      for (i = 0; i < array.length; i++){
        mulit *= array[i];
      }
      console.log(mulit);


    }
    </script>
  </body>
</html>
