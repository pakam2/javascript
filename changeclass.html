<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Change class</title>
  </head>
  <style>
    .one {
      background-color: green;
      font-size: 20px;
      border: 1px solid black;
      width: 100px;
      height: 100px;
    }
    .two {
      background-color: white;
      font-size: 40px;
      border: 2px solid black;
      width: 400px;
      height: 400px;

    }
  </style>
  <script>
  function changeclass(){
    var con;
    con = document.querySelector(".one");
    console.log(con);
    con.className = "two";
  }

  var Car = function(type){
    this.type = type;
    console.log(this.type);
    this.speed = function(){console.log(5000)};

  }
  </script>
  <body>
    <div class="one">This is my text</div><br>

    <button onclick="changeclass()">Click</button>
  </body>
</html>
