    <script>

//Generate a range of numbers by giving start and end number of the range
    function range(start, end) {
      let return_array = [];
      for (let i = start; i < end + 1; i++){
		      return_array.push(i);
        }
      return return_array;
  }


//Sum a array
  function sumArray(arr){
    let return_sum = 0;
    for(let x in arr){
      //console.log(arr[x]);
      if ( ! isNaN(Number(arr[x])) ) {
        return_sum = return_sum + Number(arr[x]);
      }
    }
    return return_sum;
  }

//Genarate a range of numbers by passing a start, end and step

  function rangeStep(start, end, step=1){
    let return_array = [];
    if (step >= 0){
      for (let i = start; i < end + 1; i = i + step){
        return_array.push(i);
      }
    } else if(step <= 0) {
        for (let i = end; i < start +1; i = i - step){
          return_array.unshift(i);
        }
    }

    return return_array;
  }


//Reverse array

function reverseArray(arr){
  let return_array = [];
  for (let i = 0; i < arr.length; i++){
    return_array.unshift(arr[i]);
  }
  return return_array;
}

//Reversing array in place

function reverseArrayInPlace(arr){
  let firstToSwap,
      secondToSwap;
  for (let i = 0; i < Math.floor(arr.length / 2); i++){
    firstToSwap = arr[i];
    secondToSwap = arr[arr.length - 1 -i];
    //swapping elements
    arr[arr.length -1 -i] = firstToSwap;
    arr[i] = secondToSwap;
  }
  return arr;
}

//Bulid a list Structure

function arrayToList(arr){
  let list = null;
  for (let i = 0; i < arr.length; i++){
    list = {value: arr[arr.length - i - 1], rest:list}
  }
  return list;
}


//Adds an element at the beginning of the list
function prepend(el, list){
  list = {value: el, rest:list};
  return list;
}

//Return the value of a given index or if there is no such index return "undefined"

function nth(list, number){
  let return_index;
  for(let i = 0; i < list.length;i++){
    if (i == number){
      return_index = list[i];
    }
  }
  return return_index == undefined ? undefined : return_index;

}


//Deep comparison

function deepEqual(a, b){

  
  if (a === b) return true;

  if (a == null || typeof a != "object" ||
      b == null || typeof b != "object") return false;

  let keysA = Object.keys(a), keysB = Object.keys(b);

  if (keysA.length != keysB.length) return false;

  for (let key of keysA) {
    if (!keysB.includes(key) || !deepEqual(a[key], b[key])) return false;
  }

  return true;
}
