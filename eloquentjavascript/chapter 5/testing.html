function fibonnaci(num){

  if (num == 0 || num == 1) return num;

  if (num > 1){
      return fibonnaci(num - 1) + fibonnaci(num -2);
  }

}


function pow(base, exponent){
  if (exponent == 0){
    return 1;
  }else if(exponent == 1){
    return base;
  }
  else {
    return base * pow(base, exponent - 1);
  }

}
