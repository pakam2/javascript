<script>


//Recursive function that finds an equation for a given number, by adding (to 1) 5 or multipling (1) by 3. 
function findSolution(target) {
  function find(current, history) {
    if (current == target) {
      return history;
    } else if (current > target) {
      return null;
    } else {
      return find(current + 5, `(${history} + 5)`) || find(current * 3, `(${history} * 3)`);
    }
  }
  return find(1, "1");
}


</script>
