<script>

//fibonacci - with while loop

function fib(num){
  let counter = 0;
  let fib_array = [];
  let previous = 0;
  let next_number = 0;
  fib_array.push(0);
  while (num > 0){

    if (counter == 0) {
      fib_array.push(1)
      counter +=1;
    }
    else{

    next_number = counter + previous;
    previous = counter;
    counter = next_number;
    fib_array.push(next_number);
    // console.log(num);

    num -= 1;
  }
  }
  return fib_array;
}

//shows a fibonacci number with a given index
//using recursivnes
function fibRec(num){

  if (num == 0 || num ==1){
    return num;
  }
  else {
    return fibRec(num - 1) + fibRec(num -2);
  }
}


//pow function with loop
function pow(num, y){
  let result = 1;
  for (let i = 1; i < y + 1; i++){
    result *= num;

  }
  return result;
}


//pow function with recursion

function powRec(x, y){
  if (y == 1){
    return x;
  }else{
    return x * powRec(x, y - 1);

  }


}
