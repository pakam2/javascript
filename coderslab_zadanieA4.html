<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Zadanie A1</title>
  </head>
  <body>
    <script>
    function myEval(a, b, operation) {
        var result = 0;
        switch(operation) {
            case'+': result = a + b;
                    break;
            case'-': result = a - b;
                    break;
            case'/': result = a / b;
                    break;
            case'*': result = a * b;
                    break;
            case'%': result = a % b;
                    break;
            case'^': result = Math.pow(a, b);
                    break;

        }
        return result;
    }

    console.log(" 2 + 4 = " + myEval(2, 4, "+"));
    console.log(" 5 - 2 = " + myEval(5, 2, "-"));
    console.log(" 4 ^ 8 = " + myEval(4, 8, "^"));
    //poniżej dopisz pozostałe przypadki działań jakie ma obsługiwać funkcja
    console.log(" 10 / 8 = " + myEval(10, 8, "/"));
    console.log(" 12 * 82 = " + myEval(12, 82, "*"));
    </script>
  </body>
</html>
