<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Introduction to JS</title>
  </head>
  <script src="scripts.js">

  </script>
  <body>
    <p id="test">Hej</p>
    <button type="button" name="button" onclick='document.getElementById("test").innerHTML="Hello";'>Zmień</button><br>
    <button type="button" name="button" onclick="document.getElementById('test').style.fontSize='100px'">Pogrób czcionkę</button><br>
    <button type="button" name="button" onclick="document.getElementById('test').style.color='blue'">Zmień kolor tekstu</button><br>
    <button type="button" name="button" onclick="document.getElementById('test').style.display='none'">Tekst znika</button><br>
    <button type="button" name="button" onclick="document.getElementById('test').style.display='block'">Tekst pojawia się</button>
  </body>
</html>
