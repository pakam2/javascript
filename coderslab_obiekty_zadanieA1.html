<script>
String.prototype.upperLower = function (){
  var newString = "",
      j = 0;
  for (i = 0; i < this.length; i++){
    if (this[i] == " "){
      newString += this[i];
    }
    else if (j % 2 == 0) {
      newString += this[i].toLowerCase();
      j++;
        }
    else {
      newString += this[i].toUpperCase();
      j++;
    }


}
  return newString;

}
</script>
