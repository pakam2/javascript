<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Table</title>
  </head>
  <body>
    <style>
    .tablesfirstclass table, th, td{
      border:1px solid black;
    }
    </style>
    <table class="tablesfirstclass">
      <tr><th>First</th><th>Second</th></tr>
      <tr><td></td><td></td></tr>
    </table>
    <script>
    var getTable = document.querySelector(".tablesfirstclass");
    var getRows = getTable.querySelectorAll("tr");
    var getTd = getRows[1].querySelectorAll("td");
    for (var i = 0; i < 2; i++){
      getTd[i].innerHTML = "text";
    };
    </script>
  </body>
</html>
