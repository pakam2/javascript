<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tablice - zadanie A3</title>
  </head>
  <body>
  <script>
    function checkArray(array){
      var result_array = [],
          flag = true;

      for (var i = 0; i < array.length; i++) {
        flag = true;
        for (var j =0; j < array[i].length; j++){
            if (array[i][j] % 2 != 0) {
              flag = false;
              break;
            }

        }
          result_array[i] = flag;
        }
        return result_array;

    }
</script>
</body>
</html>
